<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Telerobot by MobiDev</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/rangeslider.css">
    <link rel="stylesheet" href="/static/css/ui.anglepicker.css">
    <link rel="stylesheet" href="/static/css/common.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="/static/js/rangeslider.min.js"></script>
    <script src="/static/js/ui.anglepicker.js"></script>
    <script src="/static/js/app.js?v=1"></script>
  </head>
  <body>
    <h1>{{ state_msg }}</h1>
    <div class="row">
      <div class="col-md-2">
      <div style="padding-left:10px;">
        Set speed:<br /><br />
        <input type="range" max="150" value="100" step="10" min="100" id="set-speed"> <br />
        <button type="button" class="btn btn-default" id="move-left"> < </button>
        <div class="btn-group-vertical" role="group" aria-label="...">
         <button type="button" class="btn btn-default" id="move-forward"> ^ </button>
         <button type="button" class="btn btn-default" id="move-backward"> v </button>
        </div>
        <button type="button" class="btn btn-default" id="move-right"> > </button>
      <br />
      <button type="button" class="btn btn-danger" id="stop">Stop</button>
      <br />
      Turn camera left and right (0-180):<br />
      <div id="camera-horizontal"></div><span id="camera-horizontal-value">95</span>
      <button type="button" class="btn btn-default" id="camera-reset-pos-hor">Reset position</button>
      <br />
      Turn camera up and down (85-140):<br />
      <div id="camera-vertical"></div><span id="camera-vertical-value">95</span>
      <button type="button" class="btn btn-default" id="camera-reset-pos-ver">Reset position</button>
      </div>
      </div>
      <div class="col-md-10">
        <iframe src="" style="width:100%; height:800px;" frameBorder="0" id="camera-iframe" />
      </div>
    </div>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
